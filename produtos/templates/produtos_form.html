{% extends 'base.html' %}
{% load bootstrap %}
{% block title %} Adicionar Produto {% endblock %}
{% block main %}
    {% if update %}
        <h3 align="center">Atualizar</h3>
    {% else %}
        <h3 align="center">Adicionar</h3>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
{% endblock %}
